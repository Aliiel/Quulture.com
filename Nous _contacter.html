<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous contacter aide et assistance</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./images/Logo/Logo1.png">
</head>
<body>
    <h1>Nous contacter</h1>
<form method="get">
     <div>
         Votre Nom:*
         <br/>
         <label>
            <input type="text" name="Nom" placeholder="Nom de famille" required size="30" required>
        </label><br>
         <br/>
     </div> 
     <div>
        Votre Prénom:*
        <br/>
        <label>
           <input type="text" name="Prénom" placeholder="Votre prénom" required size="30" required>
       </label><br>
        <br/>
    </div>
    <div>
        Votre email:*
        <br/>
        <input type="email" name="e_mail" placeholder="monadresse@email.com" required size="30" required>
        <br/>
    </div>
    <div>
    Votre message:* 
    <br/>
         <textarea  name="message" placeholder="Laisser votre message ici" rows="20" cols="100" required></textarea>
         <br/>
    </div>
    <div>
        <input type="submit" value="Envoyer maintenant" />
    </div>
</form>
</body>
</html>
