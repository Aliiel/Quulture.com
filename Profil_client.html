<h1>Votre profil</h1>
<div class="d-flex align-items-start">

      <a href="./Mon agenda.html">

      <a href="./Profil client.html">

    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade" id="v-pills-evenement" role="tabpanel" aria-labelledby="v-pills-evenement-tab" tabindex="0"></div>
      <div class="tab-pane fade" id="v-pills-activite" role="tabpanel" aria-labelledby="v-pills-activite-tab" tabindex="0"></div>
      <div class="tab-pane fade" id="v-pills-agenda" role="tabpanel" aria-labelledby="v-pills-agenda-tab" tabindex="0"></div>
      <div class="tab-pane fade show active" id="v-pills-profil" role="tabpanel" aria-labelledby="v-pills-profil-tab" tabindex="0"></div>
        <section class="profil waiting animated">
            <div class="inner">
                <header><img src="./images/Profil client/face_profile_color_light_bright-649095.jpg" alt="Image" style="width:800px;height:200px;">
                    <section id="infos">
                        <div><h1>Bienvenue, User !</h1>
                            <p>Ici, vous pouvez modifier vos informations.</p>
                            <p>Si vous souhaitez supprimer totalement votre compte, <strong>cliquez ici.</strong></p></section></div>
                <div class="modify-avatar">
                    <div class='avatar'>
                    </div>
                </div>
                <div class="modify-profile">
                    <form role="form" id="user-profile-form">
                        <fieldset class="col-md-12">
                        <fieldset class="col-md-6">
                            <h2>Vos informations personnelles :</h2>
                            <div class="container">
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="user-profile-firstname">Prénom</label>
                                        <input name="firstname" value="Michel" type="text" placeholder="Prénom"/>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="user-profile-lastname">Nom</label>
                                        <input name="lastname" value="MC" type="text" id="user-profile-lastname" placeholder="Nom">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="user-profile-display-name">Pseudo</label>
                                        <input name="display_name" value="MCMC" type="text" id="user-profile-display-name" placeholder="Pseudo">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="user-profile-email">Email</label>
                                        <input name="email" value="quulture@gmail.com" type="email" id="user-profile-email" placeholder="Email">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="birthday">Date de naissance</label>
                                        <input name="birth_date" value="16/11/1991" type="date" id="birthday" placeholder="00/00/0000">
                                    </div>
                                </div>
                            </div>
                        </fieldset></fieldset>
                        <fieldset class="col-md-6">
                            <h2>Vos coordonnées :</h2>
                            <div class="inner">
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="user-profile-address">Adresse</label>
                                        <input name="address" value="Rue de la gare" type="text" id="user-profile-address" placeholder="Adresse">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="user-profile-postalcode">Code postal</label>
                                        <input name="postalcode" value="59000" type="number" id="user-profile-postalcode" placeholder="Code Postal">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="user-profile-city">Ville</label>
                                        <input name="city" value="Lille" type="text" id="user-profile-city" placeholder="Ville">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="user-profile-phone">Téléphone</label>
                                        <input name="phone" value="06 68 00 00 00" type="tel" id="user-profile-phone" placeholder="Téléphone">
                                    </div>

                                











                        </fieldset>
                        </fieldset>
                <div class=""
                












                        </fieldset>






                    </form>
