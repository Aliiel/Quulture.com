<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Quulture.com - Mes évènements</title>
</head>

<body>
  <h1>Vos évènements</h1>
  <div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <a href="./Mes_évènements.html">
        <button class="nav-link active" id="v-pills-evenement-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-evenement" type="button" role="tab" aria-controls="v-pills-evenement"
          aria-selected="true">Mes évènements</button></a>
      <a href="./Mon_activité.html">
        <button class="nav-link" id="v-pills-activite-tab" data-bs-toggle="pill" data-bs-target="#v-pills-activite"
          type="button" role="tab" aria-controls="v-pills-activite" aria-selected="false">Mon activité</button></a>
      <a href="./Mon_agenda.html">
        <button class="nav-link" id="v-pills-agenda-tab" data-bs-toggle="pill" data-bs-target="#v-pills-agenda"
          type="button" role="tab" aria-controls="v-pills-agenda" aria-selected="false">Mon agenda</button></a>
      <a href="./Profil_client.html">
        <button class="nav-link" id="v-pills-profil-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profil"
          type="button" role="tab" aria-controls="v-pills-profil" aria-selected="false">Mon profil</button></a>
    </div>
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-evenement" role="tabpanel"
        aria-labelledby="v-pills-evenement-tab" tabindex="0"></div>
      <section class="events waiting animated">
        <div class="inner">
          <header>
            <img src="./images/Profil_client/header-tours-evenements.jpg" alt="Image" style="width:800;height:100;"><br>
            <div>
              <h2>Bienvenue dans vos évènements !</h2><br>
              <p>Retrouvez ici tous vos évènements.</p>
            </div>
          </header>
          <section id="evenements-a-venir">
            <h3>Evènements à venir</h3>
            <p>Vous trouverez ici tous vos prochains évènements.</p>
          </section>
          <section id="evenements-passes">
            <h2>Evènements passés</h2>
            <p>Vous trouverez ici les évènements auxquels vous avez participé.</p>
          </section>
          <div class="tab-pane fade" id="v-pills-activite" role="tabpanel" aria-labelledby="v-pills-activite-tab"
            tabindex="0"></div>
          <div class="tab-pane fade" id="v-pills-agenda" role="tabpanel" aria-labelledby="v-pills-agenda-tab"
            tabindex="0"></div>
          <div class="tab-pane fade" id="v-pills-profil" role="tabpanel" aria-labelledby="v-pills-profil-tab"
            tabindex="0"></div>
</body>

</html>
